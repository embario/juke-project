<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Full background - rich black -->
  <rect width="1200" height="900" fill="#0d0d0d"/>

  <!-- Subtle warm glow -->
  <defs>
    <radialGradient id="warmGlow" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#f5a623" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0d0d0d" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#warmGlow)"/>

  <!-- Title -->
  <text x="60" y="60" font-family="New York, Georgia, serif" font-weight="700" font-size="28" fill="#f5a623">Design C: "Vinyl Lounge"</text>
  <text x="60" y="90" font-family="SF Pro Display, -apple-system, Helvetica" font-size="16" fill="#8a8a8a">Sophisticated, premium music experience inspired by vinyl records</text>

  <!-- Color swatches -->
  <g transform="translate(60, 120)">
    <rect width="90" height="50" rx="6" fill="#0d0d0d" stroke="#8a8a8a" stroke-width="1"/>
    <text x="45" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Rich Black</text>

    <rect x="100" width="90" height="50" rx="6" fill="#1a1a1a"/>
    <text x="145" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Charcoal</text>

    <rect x="200" width="90" height="50" rx="6" fill="#2a2a2a"/>
    <text x="245" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Vinyl Gray</text>

    <rect x="300" width="90" height="50" rx="6" fill="#f5a623"/>
    <text x="345" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Warm Amber</text>

    <rect x="400" width="90" height="50" rx="6" fill="#e07a5f"/>
    <text x="445" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Copper Rose</text>

    <rect x="500" width="90" height="50" rx="6" fill="#81b29a"/>
    <text x="545" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Sage Green</text>

    <rect x="600" width="90" height="50" rx="6" fill="#f4f1de"/>
    <text x="645" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#8a8a8a">Off White</text>
  </g>

  <!-- Mock Phone 1: Home Screen -->
  <g transform="translate(60, 220)">
    <rect width="340" height="620" rx="40" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>

    <!-- Status bar -->
    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#f4f1de">9:41</text>

    <!-- Header - elegant serif -->
    <text x="170" y="95" text-anchor="middle" font-family="New York, Georgia, serif" font-weight="600" font-size="28" fill="#f4f1de">TuneTrivia</text>
    <rect x="130" y="105" width="80" height="2" fill="#f5a623" opacity="0.6"/>

    <!-- Session card with thin amber border -->
    <rect x="20" y="135" width="300" height="90" rx="12" fill="#2a2a2a" stroke="#f5a623" stroke-width="1" opacity="0.8"/>
    <text x="40" y="170" font-family="SF Pro, Helvetica" font-weight="500" font-size="16" fill="#f4f1de">Jazz Classics Night</text>
    <text x="40" y="193" font-family="SF Pro, Helvetica" font-size="13" fill="#8a8a8a">Party Mode 路 12 songs 路 Lobby</text>
    <text x="270" y="185" text-anchor="end" font-family="SF Pro, Helvetica" font-size="11" fill="#f5a623">LOBBY</text>

    <!-- Session card 2 -->
    <rect x="20" y="240" width="300" height="90" rx="12" fill="#2a2a2a"/>
    <text x="40" y="275" font-family="SF Pro, Helvetica" font-weight="500" font-size="16" fill="#f4f1de">Soul and Motown</text>
    <text x="40" y="298" font-family="SF Pro, Helvetica" font-size="13" fill="#8a8a8a">Host Mode 路 20 songs 路 Ended</text>
    <text x="270" y="290" text-anchor="end" font-family="SF Pro, Helvetica" font-size="11" fill="#8a8a8a">ENDED</text>

    <!-- Leaderboard link -->
    <text x="170" y="375" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#f5a623">View Global Leaderboard</text>
    <rect x="100" y="380" width="140" height="1" fill="#f5a623" opacity="0.4"/>

    <!-- Create button - elegant amber -->
    <rect x="20" y="540" width="145" height="52" rx="8" fill="#f5a623"/>
    <text x="92" y="572" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="15" fill="#0d0d0d">Create</text>

    <!-- Join button - outlined -->
    <rect x="175" y="540" width="145" height="52" rx="8" fill="none" stroke="#e07a5f" stroke-width="1.5"/>
    <text x="247" y="572" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="15" fill="#e07a5f">Join</text>
  </g>

  <!-- Mock Phone 2: Game Screen with Vinyl Record -->
  <g transform="translate(430, 220)">
    <rect width="340" height="620" rx="40" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>

    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#f4f1de">9:41</text>
    <text x="170" y="80" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="13" fill="#8a8a8a">Round 3 of 10</text>

    <!-- Vinyl record representation -->
    <circle cx="170" cy="220" r="110" fill="#0d0d0d" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="170" cy="220" r="95" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
    <circle cx="170" cy="220" r="80" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
    <circle cx="170" cy="220" r="65" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
    <circle cx="170" cy="220" r="50" fill="none" stroke="#2a2a2a" stroke-width="0.5"/>
    <!-- Record label -->
    <circle cx="170" cy="220" r="35" fill="#f5a623" opacity="0.8"/>
    <circle cx="170" cy="220" r="8" fill="#0d0d0d"/>
    <text x="170" y="225" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="10" fill="#0d0d0d">?</text>

    <!-- Reflection highlight -->
    <ellipse cx="130" cy="180" rx="30" ry="10" fill="#f5a623" opacity="0.1" transform="rotate(-30 130 180)"/>

    <!-- Timer - elegant thin ring -->
    <circle cx="170" cy="220" r="120" fill="none" stroke="#2a2a2a" stroke-width="3"/>
    <circle cx="170" cy="220" r="120" fill="none" stroke="#f5a623" stroke-width="3"
            stroke-linecap="round" stroke-dasharray="754" stroke-dashoffset="188"
            transform="rotate(-90 170 220)"/>

    <!-- Input fields with underline style -->
    <text x="30" y="375" font-family="SF Pro, Helvetica" font-size="11" fill="#8a8a8a" letter-spacing="2">ARTIST</text>
    <rect x="20" y="385" width="300" height="40" fill="transparent"/>
    <line x1="20" y1="425" x2="320" y2="425" stroke="#f5a623" stroke-width="1" opacity="0.6"/>
    <text x="25" y="415" font-family="SF Pro, Helvetica" font-size="15" fill="#8a8a8a">Enter artist name...</text>

    <text x="30" y="460" font-family="SF Pro, Helvetica" font-size="11" fill="#8a8a8a" letter-spacing="2">SONG TITLE</text>
    <rect x="20" y="470" width="300" height="40" fill="transparent"/>
    <line x1="20" y1="510" x2="320" y2="510" stroke="#e07a5f" stroke-width="1" opacity="0.6"/>
    <text x="25" y="500" font-family="SF Pro, Helvetica" font-size="15" fill="#8a8a8a">Enter song title...</text>

    <!-- Submit button -->
    <rect x="20" y="545" width="300" height="50" rx="8" fill="#f5a623"/>
    <text x="170" y="577" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="15" fill="#0d0d0d">Submit Guess</text>
  </g>

  <!-- Mock Phone 3: Scoreboard/Reveal -->
  <g transform="translate(800, 220)">
    <rect width="340" height="620" rx="40" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>

    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#f4f1de">9:41</text>

    <!-- Answer reveal -->
    <rect x="20" y="70" width="300" height="110" rx="12" fill="#2a2a2a"/>
    <text x="170" y="105" text-anchor="middle" font-family="New York, Georgia, serif" font-weight="600" font-size="20" fill="#f4f1de">Billie Jean</text>
    <text x="170" y="130" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#8a8a8a">Michael Jackson</text>
    <rect x="130" y="145" width="80" height="2" fill="#81b29a" opacity="0.6"/>
    <text x="170" y="170" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="13" fill="#81b29a">+2 points</text>

    <!-- Scoreboard header -->
    <text x="30" y="215" font-family="SF Pro, Helvetica" font-size="11" fill="#8a8a8a" letter-spacing="2">SCOREBOARD</text>

    <!-- Player rows -->
    <g transform="translate(20, 230)">
      <!-- 1st place -->
      <rect width="300" height="50" rx="8" fill="#f5a623" opacity="0.15"/>
      <text x="20" y="32" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#f5a623">1</text>
      <text x="50" y="32" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#f4f1de">Sarah</text>
      <text x="280" y="32" text-anchor="end" font-family="SF Mono, monospace" font-size="16" fill="#f5a623">18</text>
    </g>

    <g transform="translate(20, 290)">
      <rect width="300" height="50" rx="8" fill="#2a2a2a"/>
      <text x="20" y="32" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#8a8a8a">2</text>
      <text x="50" y="32" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#f4f1de">Mike</text>
      <text x="280" y="32" text-anchor="end" font-family="SF Mono, monospace" font-size="16" fill="#f4f1de">15</text>
    </g>

    <g transform="translate(20, 350)">
      <rect width="300" height="50" rx="8" fill="#2a2a2a" stroke="#e07a5f" stroke-width="1"/>
      <text x="20" y="32" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#e07a5f">3</text>
      <text x="50" y="32" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#e07a5f">You</text>
      <text x="280" y="32" text-anchor="end" font-family="SF Mono, monospace" font-size="16" fill="#e07a5f">12</text>
    </g>

    <g transform="translate(20, 410)">
      <rect width="300" height="50" rx="8" fill="#2a2a2a"/>
      <text x="20" y="32" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#8a8a8a">4</text>
      <text x="50" y="32" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#f4f1de">Alex</text>
      <text x="280" y="32" text-anchor="end" font-family="SF Mono, monospace" font-size="16" fill="#f4f1de">10</text>
    </g>

    <!-- Next round button -->
    <rect x="20" y="545" width="300" height="50" rx="8" fill="#f5a623"/>
    <text x="170" y="577" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="15" fill="#0d0d0d">Next Round</text>
  </g>
</svg>