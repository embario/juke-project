<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Full background - light cream -->
  <rect width="1200" height="900" fill="#faf8f5"/>

  <!-- Decorative confetti dots -->
  <circle cx="100" cy="50" r="8" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="200" cy="80" r="5" fill="#4ecdc4" opacity="0.5"/>
  <circle cx="350" cy="30" r="6" fill="#ffe66d" opacity="0.7"/>
  <circle cx="500" cy="70" r="4" fill="#9b5de5" opacity="0.5"/>
  <circle cx="700" cy="45" r="7" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="900" cy="60" r="5" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="1050" cy="35" r="6" fill="#ffe66d" opacity="0.5"/>
  <circle cx="1150" cy="75" r="4" fill="#9b5de5" opacity="0.6"/>

  <!-- Title -->
  <text x="60" y="60" font-family="SF Pro Rounded, SF Pro Display, -apple-system, Helvetica" font-weight="700" font-size="28" fill="#ff6b6b">Design B: "Party Pop"</text>
  <text x="60" y="90" font-family="SF Pro Rounded, SF Pro Display, -apple-system, Helvetica" font-size="16" fill="#636e72">Bright, playful, fun for all ages - perfect for parties!</text>

  <!-- Color swatches -->
  <g transform="translate(60, 120)">
    <rect width="90" height="50" rx="12" fill="#faf8f5" stroke="#636e72" stroke-width="1"/>
    <text x="45" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Cream</text>

    <rect x="100" width="90" height="50" rx="12" fill="#fff5eb"/>
    <text x="145" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Soft Peach</text>

    <rect x="200" width="90" height="50" rx="12" fill="#ff6b6b"/>
    <text x="245" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Coral</text>

    <rect x="300" width="90" height="50" rx="12" fill="#4ecdc4"/>
    <text x="345" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Ocean Teal</text>

    <rect x="400" width="90" height="50" rx="12" fill="#ffe66d"/>
    <text x="445" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Sunny</text>

    <rect x="500" width="90" height="50" rx="12" fill="#9b5de5"/>
    <text x="545" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Grape</text>

    <rect x="600" width="90" height="50" rx="12" fill="#2d3436"/>
    <text x="645" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#636e72">Charcoal</text>
  </g>

  <!-- Mock Phone 1: Home Screen -->
  <g transform="translate(60, 220)">
    <rect width="340" height="620" rx="40" fill="#ffffff" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.1))"/>

    <!-- Status bar -->
    <text x="30" y="45" font-family="SF Pro Rounded, Helvetica" font-size="14" fill="#2d3436">9:41</text>

    <!-- Header -->
    <text x="170" y="90" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="26" fill="#2d3436">TuneTrivia</text>

    <!-- Session card with colorful top border -->
    <rect x="20" y="120" width="300" height="95" rx="20" fill="#fff5eb"/>
    <rect x="20" y="120" width="300" height="6" rx="3" fill="#ff6b6b"/>
    <text x="40" y="158" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="16" fill="#2d3436">Summer Hits Party</text>
    <text x="40" y="182" font-family="SF Pro Rounded, Helvetica" font-size="13" fill="#636e72">Party Mode 路 10 songs 路 Lobby</text>
    <rect x="40" y="192" width="55" height="18" rx="9" fill="#4ecdc4" opacity="0.3"/>
    <text x="48" y="205" font-family="SF Pro Rounded, Helvetica" font-size="10" fill="#4ecdc4">LOBBY</text>

    <!-- Session card 2 -->
    <rect x="20" y="230" width="300" height="95" rx="20" fill="#fff5eb"/>
    <rect x="20" y="230" width="300" height="6" rx="3" fill="#9b5de5"/>
    <text x="40" y="268" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="16" fill="#2d3436">90s Throwback</text>
    <text x="40" y="292" font-family="SF Pro Rounded, Helvetica" font-size="13" fill="#636e72">Host Mode 路 15 songs 路 Ended</text>
    <rect x="40" y="302" width="55" height="18" rx="9" fill="#636e72" opacity="0.2"/>
    <text x="48" y="315" font-family="SF Pro Rounded, Helvetica" font-size="10" fill="#636e72">ENDED</text>

    <!-- Leaderboard button -->
    <rect x="20" y="350" width="300" height="55" rx="20" fill="#ffe66d" opacity="0.3"/>
    <text x="170" y="385" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#2d3436">Global Leaderboard</text>

    <!-- Create button - pill shape -->
    <rect x="20" y="540" width="300" height="56" rx="28" fill="#ff6b6b" filter="drop-shadow(0 4px 12px rgba(255,107,107,0.3))"/>
    <text x="170" y="576" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="17" fill="#ffffff">+ Create Game</text>

    <!-- Join link -->
    <text x="170" y="615" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#4ecdc4">Join with Code</text>
  </g>

  <!-- Mock Phone 2: Game Screen (Player View) -->
  <g transform="translate(430, 220)">
    <rect width="340" height="620" rx="40" fill="#ffffff" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.1))"/>

    <text x="30" y="45" font-family="SF Pro Rounded, Helvetica" font-size="14" fill="#2d3436">9:41</text>
    <text x="170" y="80" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-size="14" fill="#636e72">Round 3 of 10</text>

    <!-- Album art placeholder with playful shadow -->
    <rect x="45" y="100" width="250" height="250" rx="24" fill="#fff5eb" filter="drop-shadow(8px 8px 0 rgba(255,107,107,0.2))"/>
    <circle cx="170" cy="225" r="50" fill="#ff6b6b" opacity="0.15"/>
    <text x="170" y="220" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-size="48" fill="#ff6b6b">?</text>
    <text x="170" y="250" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-size="12" fill="#636e72">Listen closely!</text>

    <!-- Progress bar -->
    <rect x="45" y="365" width="250" height="8" rx="4" fill="#fff5eb"/>
    <rect x="45" y="365" width="188" height="8" rx="4" fill="#4ecdc4"/>

    <!-- Input fields -->
    <text x="35" y="405" font-family="SF Pro Rounded, Helvetica" font-size="12" fill="#636e72">Artist</text>
    <rect x="20" y="415" width="300" height="48" rx="16" fill="#fff5eb"/>
    <text x="35" y="445" font-family="SF Pro Rounded, Helvetica" font-size="15" fill="#636e72">Who sings this?</text>

    <text x="35" y="485" font-family="SF Pro Rounded, Helvetica" font-size="12" fill="#636e72">Song Title</text>
    <rect x="20" y="495" width="300" height="48" rx="16" fill="#fff5eb"/>
    <text x="35" y="525" font-family="SF Pro Rounded, Helvetica" font-size="15" fill="#636e72">What's the song called?</text>

    <!-- Submit button -->
    <rect x="20" y="555" width="300" height="52" rx="26" fill="#ff6b6b" filter="drop-shadow(0 4px 12px rgba(255,107,107,0.3))"/>
    <text x="170" y="588" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="16" fill="#ffffff">Submit Guess</text>
  </g>

  <!-- Mock Phone 3: Scoreboard/Reveal -->
  <g transform="translate(800, 220)">
    <rect width="340" height="620" rx="40" fill="#ffffff" filter="drop-shadow(0 8px 24px rgba(0,0,0,0.1))"/>

    <text x="30" y="45" font-family="SF Pro Rounded, Helvetica" font-size="14" fill="#2d3436">9:41</text>

    <!-- Success banner -->
    <rect x="20" y="70" width="300" height="130" rx="20" fill="#4ecdc4" opacity="0.15"/>
    <text x="170" y="110" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="22" fill="#4ecdc4">Correct!</text>
    <text x="170" y="145" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="18" fill="#2d3436">Billie Jean</text>
    <text x="170" y="170" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-size="14" fill="#636e72">Michael Jackson</text>
    <text x="170" y="195" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="14" fill="#ff6b6b">+2 points!</text>

    <!-- Scoreboard -->
    <text x="30" y="235" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="14" fill="#2d3436">Scoreboard</text>

    <!-- Player 1 - winner highlight -->
    <rect x="20" y="250" width="300" height="55" rx="16" fill="#ffe66d" opacity="0.4"/>
    <circle cx="50" cy="277" r="18" fill="#ffe66d"/>
    <text x="50" y="283" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="14" fill="#2d3436">1</text>
    <text x="80" y="283" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#2d3436">Sarah</text>
    <text x="290" y="283" text-anchor="end" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="18" fill="#2d3436">18 pts</text>

    <!-- Player 2 -->
    <rect x="20" y="315" width="300" height="55" rx="16" fill="#fff5eb"/>
    <circle cx="50" cy="342" r="18" fill="#636e72" opacity="0.3"/>
    <text x="50" y="348" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="14" fill="#2d3436">2</text>
    <text x="80" y="348" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#2d3436">Mike</text>
    <text x="290" y="348" text-anchor="end" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="18" fill="#2d3436">15 pts</text>

    <!-- Player 3 (You) -->
    <rect x="20" y="380" width="300" height="55" rx="16" fill="#ff6b6b" opacity="0.15" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="50" cy="407" r="18" fill="#ff6b6b" opacity="0.3"/>
    <text x="50" y="413" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="14" fill="#ff6b6b">3</text>
    <text x="80" y="413" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#ff6b6b">You</text>
    <text x="290" y="413" text-anchor="end" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="18" fill="#ff6b6b">12 pts</text>

    <!-- Player 4 -->
    <rect x="20" y="445" width="300" height="55" rx="16" fill="#fff5eb"/>
    <circle cx="50" cy="472" r="18" fill="#636e72" opacity="0.3"/>
    <text x="50" y="478" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="14" fill="#2d3436">4</text>
    <text x="80" y="478" font-family="SF Pro Rounded, Helvetica" font-weight="600" font-size="15" fill="#2d3436">Alex</text>
    <text x="290" y="478" text-anchor="end" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="18" fill="#2d3436">10 pts</text>

    <!-- Next round button -->
    <rect x="20" y="555" width="300" height="52" rx="26" fill="#4ecdc4" filter="drop-shadow(0 4px 12px rgba(78,205,196,0.3))"/>
    <text x="170" y="588" text-anchor="middle" font-family="SF Pro Rounded, Helvetica" font-weight="700" font-size="16" fill="#ffffff">Next Round</text>
  </g>
</svg>