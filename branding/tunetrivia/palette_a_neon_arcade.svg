<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Full background -->
  <rect width="1200" height="900" fill="#0a0a0f"/>

  <!-- Grid lines for arcade feel -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f5ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Title -->
  <text x="60" y="60" font-family="SF Pro Display, -apple-system, Helvetica" font-weight="700" font-size="28" fill="#00f5ff">Design A: "Neon Arcade"</text>
  <text x="60" y="90" font-family="SF Pro Display, -apple-system, Helvetica" font-size="16" fill="#6a6a7a">Retro gaming meets synthwave, dark with electric neon accents</text>

  <!-- Color swatches -->
  <g transform="translate(60, 120)">
    <rect width="90" height="50" rx="8" fill="#0a0a0f" stroke="#6a6a7a" stroke-width="1"/>
    <text x="45" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Deep Space</text>

    <rect x="100" width="90" height="50" rx="8" fill="#12121a"/>
    <text x="145" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Midnight</text>

    <rect x="200" width="90" height="50" rx="8" fill="#00f5ff"/>
    <text x="245" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Cyan</text>

    <rect x="300" width="90" height="50" rx="8" fill="#ff00aa"/>
    <text x="345" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Magenta</text>

    <rect x="400" width="90" height="50" rx="8" fill="#f0ff00"/>
    <text x="445" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Neon Yellow</text>

    <rect x="500" width="90" height="50" rx="8" fill="#b400ff"/>
    <text x="545" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Laser Purple</text>

    <rect x="600" width="90" height="50" rx="8" fill="#e8e8f0"/>
    <text x="645" y="70" text-anchor="middle" font-family="monospace" font-size="10" fill="#6a6a7a">Ghost White</text>
  </g>

  <!-- Mock Phone 1: Home Screen -->
  <g transform="translate(60, 220)">
    <rect width="340" height="620" rx="40" fill="#12121a" stroke="#00f5ff" stroke-width="2" opacity="0.8"/>

    <!-- Status bar -->
    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#e8e8f0">9:41</text>

    <!-- Header with glow effect -->
    <text x="170" y="90" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="24" fill="#00f5ff">TUNETRIVIA</text>

    <!-- Session card -->
    <rect x="20" y="120" width="300" height="90" rx="16" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1" opacity="0.6"/>
    <text x="40" y="155" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#e8e8f0">80s Night Challenge</text>
    <text x="40" y="178" font-family="SF Pro, Helvetica" font-size="13" fill="#6a6a7a">Party Mode 路 10 songs 路 Lobby</text>
    <rect x="40" y="188" width="55" height="18" rx="9" fill="#00f5ff" opacity="0.2"/>
    <text x="48" y="201" font-family="SF Pro, Helvetica" font-size="10" fill="#00f5ff">LOBBY</text>

    <!-- Session card 2 -->
    <rect x="20" y="225" width="300" height="90" rx="16" fill="#0a0a0f" stroke="#ff00aa" stroke-width="1" opacity="0.4"/>
    <text x="40" y="260" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#e8e8f0">Rock Legends Quiz</text>
    <text x="40" y="283" font-family="SF Pro, Helvetica" font-size="13" fill="#6a6a7a">Host Mode 路 15 songs 路 Ended</text>
    <rect x="40" y="293" width="55" height="18" rx="9" fill="#6a6a7a" opacity="0.2"/>
    <text x="48" y="306" font-family="SF Pro, Helvetica" font-size="10" fill="#6a6a7a">ENDED</text>

    <!-- Leaderboard button -->
    <rect x="20" y="340" width="300" height="50" rx="16" fill="#12121a" stroke="#b400ff" stroke-width="1"/>
    <text x="170" y="372" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="15" fill="#b400ff">Global Leaderboard</text>

    <!-- Create/Join buttons -->
    <rect x="20" y="540" width="145" height="52" rx="16" fill="#00f5ff"/>
    <text x="92" y="572" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="15" fill="#0a0a0f">CREATE</text>

    <rect x="175" y="540" width="145" height="52" rx="16" fill="none" stroke="#ff00aa" stroke-width="2"/>
    <text x="247" y="572" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="15" fill="#ff00aa">JOIN</text>
  </g>

  <!-- Mock Phone 2: Game Screen (Player View) -->
  <g transform="translate(430, 220)">
    <rect width="340" height="620" rx="40" fill="#12121a" stroke="#ff00aa" stroke-width="2" opacity="0.8"/>

    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#e8e8f0">9:41</text>
    <text x="170" y="80" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#6a6a7a">Round 3 of 10</text>

    <!-- Blurred album art placeholder -->
    <rect x="50" y="100" width="240" height="240" rx="20" fill="#0a0a0f" stroke="#00f5ff" stroke-width="2"/>
    <circle cx="170" cy="220" r="60" fill="#12121a" stroke="#ff00aa" stroke-width="1" opacity="0.5"/>
    <circle cx="170" cy="220" r="40" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1" opacity="0.3"/>
    <text x="170" y="225" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#6a6a7a">?</text>
    <text x="170" y="360" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#6a6a7a">[Album Art Blurred]</text>

    <!-- Timer ring -->
    <circle cx="170" cy="220" r="100" fill="none" stroke="#12121a" stroke-width="8"/>
    <circle cx="170" cy="220" r="100" fill="none" stroke="url(#neonGlow)" stroke-width="8"
            stroke-linecap="round" stroke-dasharray="628" stroke-dashoffset="157"
            transform="rotate(-90 170 220)"/>

    <!-- Input fields -->
    <text x="30" y="400" font-family="SF Pro, Helvetica" font-size="11" fill="#00f5ff" letter-spacing="1">ARTIST</text>
    <rect x="20" y="410" width="300" height="44" rx="12" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1"/>
    <text x="35" y="438" font-family="SF Pro, Helvetica" font-size="14" fill="#6a6a7a">Type your guess...</text>

    <text x="30" y="475" font-family="SF Pro, Helvetica" font-size="11" fill="#ff00aa" letter-spacing="1">SONG TITLE</text>
    <rect x="20" y="485" width="300" height="44" rx="12" fill="#0a0a0f" stroke="#ff00aa" stroke-width="1"/>
    <text x="35" y="513" font-family="SF Pro, Helvetica" font-size="14" fill="#6a6a7a">Type your guess...</text>

    <!-- Submit button -->
    <rect x="20" y="550" width="300" height="50" rx="16" fill="#00f5ff"/>
    <text x="170" y="582" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="16" fill="#0a0a0f">SUBMIT GUESS</text>
  </g>

  <!-- Mock Phone 3: Scoreboard/Reveal -->
  <g transform="translate(800, 220)">
    <rect width="340" height="620" rx="40" fill="#12121a" stroke="#f0ff00" stroke-width="2" opacity="0.8"/>

    <text x="30" y="45" font-family="SF Pro, Helvetica" font-size="14" fill="#e8e8f0">9:41</text>
    <text x="170" y="80" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="20" fill="#f0ff00">ROUND COMPLETE!</text>

    <!-- Revealed answer -->
    <rect x="20" y="100" width="300" height="120" rx="16" fill="#0a0a0f" stroke="#f0ff00" stroke-width="1"/>
    <text x="170" y="140" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="18" fill="#e8e8f0">Billie Jean</text>
    <text x="170" y="165" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#6a6a7a">Michael Jackson</text>
    <text x="170" y="200" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#00f5ff">+2 points earned!</text>

    <!-- Scoreboard -->
    <text x="30" y="250" font-family="SF Pro, Helvetica" font-size="12" fill="#6a6a7a" letter-spacing="1">SCOREBOARD</text>

    <rect x="20" y="265" width="300" height="50" rx="12" fill="#f0ff00" opacity="0.15"/>
    <text x="40" y="295" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#f0ff00">1. Sarah</text>
    <text x="280" y="295" text-anchor="end" font-family="SF Mono, monospace" font-weight="700" font-size="16" fill="#f0ff00">18</text>

    <rect x="20" y="320" width="300" height="50" rx="12" fill="#12121a"/>
    <text x="40" y="350" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#e8e8f0">2. Mike</text>
    <text x="280" y="350" text-anchor="end" font-family="SF Mono, monospace" font-weight="700" font-size="16" fill="#e8e8f0">15</text>

    <rect x="20" y="375" width="300" height="50" rx="12" fill="#12121a"/>
    <text x="40" y="405" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#e8e8f0">3. You</text>
    <text x="280" y="405" text-anchor="end" font-family="SF Mono, monospace" font-weight="700" font-size="16" fill="#00f5ff">12</text>

    <rect x="20" y="430" width="300" height="50" rx="12" fill="#12121a"/>
    <text x="40" y="460" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#e8e8f0">4. Alex</text>
    <text x="280" y="460" text-anchor="end" font-family="SF Mono, monospace" font-weight="700" font-size="16" fill="#e8e8f0">10</text>

    <!-- Next round button -->
    <rect x="20" y="550" width="300" height="50" rx="16" fill="#00f5ff"/>
    <text x="170" y="582" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="16" fill="#0a0a0f">NEXT ROUND</text>
  </g>
</svg>