<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Full background -->
  <rect width="1200" height="900" fill="#09090B"/>

  <!-- Title -->
  <text x="60" y="60" font-family="SF Pro Display, -apple-system, Helvetica" font-weight="700" font-size="28" fill="#FAFAFA">Design C: "Midnight Gold"</text>
  <text x="60" y="90" font-family="SF Pro Display, -apple-system, Helvetica" font-size="16" fill="#71717A">Minimal, bold, maximum legibility</text>

  <!-- Color swatches -->
  <g transform="translate(60, 120)">
    <rect width="100" height="60" rx="8" fill="#09090B" stroke="#71717A" stroke-width="1"/>
    <text x="50" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Background</text>

    <rect x="120" width="100" height="60" rx="8" fill="#18181B"/>
    <text x="170" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Panel</text>

    <rect x="240" width="100" height="60" rx="8" fill="#27272A"/>
    <text x="290" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Panel Alt</text>

    <rect x="360" width="100" height="60" rx="8" fill="#EAB308"/>
    <text x="410" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Accent</text>

    <rect x="480" width="100" height="60" rx="8" fill="#FDE047"/>
    <text x="530" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Accent Soft</text>

    <rect x="600" width="100" height="60" rx="8" fill="#16A34A"/>
    <text x="650" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Success</text>

    <rect x="720" width="100" height="60" rx="8" fill="#DC2626"/>
    <text x="770" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#71717A">Error</text>
  </g>

  <!-- Mock Phone Frame: Home -->
  <g transform="translate(60, 240)">
    <rect width="360" height="640" rx="40" fill="#18181B" stroke="#27272A" stroke-width="2"/>

    <text x="30" y="40" font-family="SF Pro, Helvetica" font-size="14" fill="#FAFAFA">9:41</text>

    <text x="30" y="90" font-family="SF Pro Display, Helvetica" font-weight="800" font-size="28" fill="#FAFAFA">Sessions</text>

    <!-- Session card 1 - minimal flat style -->
    <rect x="20" y="110" width="320" height="90" rx="14" fill="#27272A"/>
    <text x="40" y="143" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#FAFAFA">Friday Pregame</text>
    <text x="40" y="168" font-family="SF Pro, Helvetica" font-size="13" fill="#71717A">4 players · 30 tracks</text>
    <rect x="260" y="133" width="60" height="24" rx="12" fill="#EAB308" opacity="0.15"/>
    <text x="290" y="150" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="11" fill="#EAB308">LOBBY</text>

    <!-- Session card 2 -->
    <rect x="20" y="215" width="320" height="90" rx="14" fill="#27272A"/>
    <text x="40" y="248" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#FAFAFA">Birthday Bash</text>
    <text x="40" y="273" font-family="SF Pro, Helvetica" font-size="13" fill="#71717A">6 players · 45 tracks</text>
    <rect x="260" y="238" width="60" height="24" rx="12" fill="#71717A" opacity="0.15"/>
    <text x="290" y="255" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="11" fill="#71717A">ENDED</text>

    <!-- Join button -->
    <rect x="20" y="500" width="320" height="56" rx="14" fill="#27272A" stroke="#EAB308" stroke-width="1.5" stroke-opacity="0.5"/>
    <text x="180" y="534" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="17" fill="#FAFAFA">Join with Code</text>

    <!-- Create button -->
    <rect x="20" y="570" width="320" height="56" rx="14" fill="#EAB308"/>
    <text x="180" y="604" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="17" fill="#09090B">New Power Hour</text>
  </g>

  <!-- Mock Phone 2: Playback view -->
  <g transform="translate(460, 240)">
    <rect width="360" height="640" rx="40" fill="#18181B" stroke="#27272A" stroke-width="2"/>

    <text x="30" y="40" font-family="SF Pro, Helvetica" font-size="14" fill="#FAFAFA">9:41</text>

    <text x="180" y="90" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="18" fill="#FAFAFA">Now Playing</text>

    <!-- Large countdown ring - signature element -->
    <circle cx="180" cy="290" r="140" fill="none" stroke="#27272A" stroke-width="28"/>
    <circle cx="180" cy="290" r="140" fill="none" stroke="#EAB308" stroke-width="28"
            stroke-linecap="round" stroke-dasharray="880" stroke-dashoffset="220"
            transform="rotate(-90 180 290)"/>
    <text x="180" y="308" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="900" font-size="80" fill="#FAFAFA">42</text>
    <text x="180" y="340" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#71717A">seconds remaining</text>

    <!-- Track info -->
    <text x="180" y="480" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="20" fill="#FAFAFA">Bohemian Rhapsody</text>
    <text x="180" y="508" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="15" fill="#71717A">Queen</text>
    <text x="180" y="542" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#EAB308">12 / 30</text>

    <!-- Controls - large touch targets -->
    <rect x="50" y="570" width="56" height="56" rx="14" fill="#27272A"/>
    <text x="78" y="604" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="22" fill="#FAFAFA">⏮</text>

    <circle cx="180" cy="598" r="32" fill="#EAB308"/>
    <rect x="170" y="586" width="8" height="24" rx="2" fill="#09090B"/>
    <rect x="182" y="586" width="8" height="24" rx="2" fill="#09090B"/>

    <rect x="254" y="570" width="56" height="56" rx="14" fill="#27272A"/>
    <text x="282" y="604" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="22" fill="#FAFAFA">⏭</text>
  </g>

  <!-- Mock Phone 3: Lobby -->
  <g transform="translate(860, 240)">
    <rect width="320" height="500" rx="36" fill="#18181B" stroke="#27272A" stroke-width="2"/>

    <text x="160" y="40" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="18" fill="#FAFAFA">Session Lobby</text>

    <!-- Invite code -->
    <rect x="60" y="60" width="200" height="50" rx="12" fill="#27272A" stroke="#EAB308" stroke-width="1"/>
    <text x="160" y="78" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="11" fill="#71717A">INVITE CODE</text>
    <text x="160" y="100" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="800" font-size="22" letter-spacing="4" fill="#EAB308">XK7M2P</text>

    <!-- Players -->
    <text x="16" y="140" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#FAFAFA">Players (4)</text>

    <g transform="translate(16, 155)">
      <rect width="288" height="44" rx="12" fill="#27272A"/>
      <circle cx="30" cy="22" r="14" fill="#EAB308" opacity="0.3"/>
      <text x="30" y="27" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="11" fill="#EAB308">M</text>
      <text x="54" y="27" font-family="SF Pro, Helvetica" font-size="14" fill="#FAFAFA">Mario</text>
      <text x="260" y="27" font-family="SF Pro, Helvetica" font-size="11" fill="#EAB308">Admin</text>
    </g>

    <g transform="translate(16, 207)">
      <rect width="288" height="44" rx="12" fill="#27272A"/>
      <circle cx="30" cy="22" r="14" fill="#71717A" opacity="0.3"/>
      <text x="30" y="27" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="11" fill="#FAFAFA">A</text>
      <text x="54" y="27" font-family="SF Pro, Helvetica" font-size="14" fill="#FAFAFA">Alex</text>
      <text x="260" y="27" font-family="SF Pro, Helvetica" font-size="11" fill="#71717A">3 tracks</text>
    </g>

    <!-- Bottom actions -->
    <rect x="16" y="380" width="136" height="48" rx="14" fill="#27272A"/>
    <text x="84" y="409" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="14" fill="#FAFAFA">Add Tracks</text>

    <rect x="168" y="380" width="136" height="48" rx="14" fill="#EAB308"/>
    <text x="236" y="409" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="14" fill="#09090B">Start</text>

    <!-- Track count -->
    <text x="160" y="460" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="13" fill="#71717A">18 / 30 tracks added</text>
    <rect x="40" y="470" width="240" height="4" rx="2" fill="#27272A"/>
    <rect x="40" y="470" width="144" height="4" rx="2" fill="#EAB308"/>
  </g>
</svg>
