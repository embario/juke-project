<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <!-- Full background -->
  <rect width="1200" height="900" fill="#0A0118"/>

  <!-- Title -->
  <text x="60" y="60" font-family="SF Pro Display, -apple-system, Helvetica" font-weight="700" font-size="28" fill="#F8FAFC">Design B: "Neon Night"</text>
  <text x="60" y="90" font-family="SF Pro Display, -apple-system, Helvetica" font-size="16" fill="#94A3B8">Vibrant, electric, nightclub energy</text>

  <!-- Color swatches -->
  <g transform="translate(60, 120)">
    <rect width="100" height="60" rx="8" fill="#0A0118" stroke="#94A3B8" stroke-width="1"/>
    <text x="50" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Background</text>

    <rect x="120" width="100" height="60" rx="8" fill="#140B2E"/>
    <text x="170" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Panel</text>

    <rect x="240" width="100" height="60" rx="8" fill="#1E1145"/>
    <text x="290" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Panel Alt</text>

    <rect x="360" width="100" height="60" rx="8" fill="#E11D89"/>
    <text x="410" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Accent</text>

    <rect x="480" width="100" height="60" rx="8" fill="#F472B6"/>
    <text x="530" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Accent Soft</text>

    <rect x="600" width="100" height="60" rx="8" fill="#06B6D4"/>
    <text x="650" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Secondary</text>

    <rect x="720" width="100" height="60" rx="8" fill="#F43F5E"/>
    <text x="770" y="80" text-anchor="middle" font-family="monospace" font-size="11" fill="#94A3B8">Error</text>
  </g>

  <!-- Mock Phone Frame: Home -->
  <g transform="translate(60, 240)">
    <rect width="360" height="640" rx="40" fill="#140B2E" stroke="#1E1145" stroke-width="2"/>

    <text x="30" y="40" font-family="SF Pro, Helvetica" font-size="14" fill="#F8FAFC">9:41</text>

    <text x="30" y="90" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="26" fill="#F8FAFC">My Sessions</text>

    <!-- Session card 1 -->
    <rect x="20" y="110" width="320" height="100" rx="16" fill="#1E1145" stroke="#E11D89" stroke-width="1" stroke-opacity="0.3"/>
    <text x="40" y="145" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#F8FAFC">Friday Pregame</text>
    <text x="40" y="170" font-family="SF Pro, Helvetica" font-size="13" fill="#94A3B8">4 players · 30 tracks · Lobby</text>
    <rect x="40" y="182" width="60" height="20" rx="10" fill="#E11D89" opacity="0.2"/>
    <text x="50" y="196" font-family="SF Pro, Helvetica" font-size="11" fill="#E11D89">LOBBY</text>

    <!-- Session card 2 -->
    <rect x="20" y="225" width="320" height="100" rx="16" fill="#1E1145" stroke="#06B6D4" stroke-width="1" stroke-opacity="0.2"/>
    <text x="40" y="260" font-family="SF Pro, Helvetica" font-weight="600" font-size="16" fill="#F8FAFC">Birthday Bash</text>
    <text x="40" y="285" font-family="SF Pro, Helvetica" font-size="13" fill="#94A3B8">6 players · 45 tracks · Active</text>
    <rect x="40" y="297" width="65" height="20" rx="10" fill="#06B6D4" opacity="0.2"/>
    <text x="50" y="311" font-family="SF Pro, Helvetica" font-size="11" fill="#06B6D4">ACTIVE</text>

    <!-- Create button -->
    <rect x="20" y="560" width="320" height="56" rx="16" fill="#E11D89"/>
    <text x="180" y="594" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="700" font-size="17" fill="#F8FAFC">+ New Power Hour</text>
  </g>

  <!-- Mock Phone 2: Playback view -->
  <g transform="translate(460, 240)">
    <rect width="360" height="640" rx="40" fill="#140B2E" stroke="#1E1145" stroke-width="2"/>

    <text x="30" y="40" font-family="SF Pro, Helvetica" font-size="14" fill="#F8FAFC">9:41</text>

    <text x="180" y="90" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="20" fill="#F8FAFC">Now Playing</text>

    <!-- Countdown ring -->
    <circle cx="180" cy="280" r="120" fill="none" stroke="#1E1145" stroke-width="20"/>
    <circle cx="180" cy="280" r="120" fill="none" stroke="#06B6D4" stroke-width="20"
            stroke-linecap="round" stroke-dasharray="754" stroke-dashoffset="188"
            transform="rotate(-90 180 280)"/>
    <!-- Glow effect -->
    <circle cx="180" cy="280" r="120" fill="none" stroke="#06B6D4" stroke-width="4" opacity="0.3"
            stroke-dasharray="754" stroke-dashoffset="188"
            transform="rotate(-90 180 280)"/>
    <text x="180" y="295" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="800" font-size="64" fill="#F8FAFC">42</text>
    <text x="180" y="325" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#94A3B8">seconds</text>

    <!-- Track info -->
    <text x="180" y="450" text-anchor="middle" font-family="SF Pro, Helvetica" font-weight="600" font-size="18" fill="#F8FAFC">Bohemian Rhapsody</text>
    <text x="180" y="475" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="14" fill="#94A3B8">Queen</text>
    <text x="180" y="510" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="13" fill="#E11D89">Track 12 of 30</text>

    <!-- Controls -->
    <circle cx="180" cy="580" r="32" fill="#E11D89"/>
    <rect x="170" y="568" width="8" height="24" rx="2" fill="#F8FAFC"/>
    <rect x="182" y="568" width="8" height="24" rx="2" fill="#F8FAFC"/>
  </g>

  <!-- Mock Phone 3: Add tracks -->
  <g transform="translate(860, 240)">
    <rect width="320" height="500" rx="36" fill="#140B2E" stroke="#1E1145" stroke-width="2"/>

    <text x="160" y="40" text-anchor="middle" font-family="SF Pro Display, Helvetica" font-weight="700" font-size="18" fill="#F8FAFC">Add Tracks</text>

    <!-- Search bar -->
    <rect x="16" y="60" width="288" height="44" rx="14" fill="#1E1145" stroke="#E11D89" stroke-width="1" stroke-opacity="0.3"/>
    <text x="36" y="87" font-family="SF Pro, Helvetica" font-size="15" fill="#94A3B8">Search songs...</text>

    <!-- Tab bar -->
    <rect x="16" y="118" width="85" height="30" rx="15" fill="#E11D89" opacity="0.2"/>
    <text x="58" y="138" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#E11D89">Search</text>
    <text x="150" y="138" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#94A3B8">Sessions</text>
    <text x="245" y="138" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="12" fill="#94A3B8">Playlists</text>

    <!-- Track results -->
    <rect x="16" y="162" width="288" height="60" rx="12" fill="#1E1145"/>
    <circle cx="46" cy="192" r="20" fill="#E11D89" opacity="0.3"/>
    <text x="76" y="187" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#F8FAFC">Don't Stop Me Now</text>
    <text x="76" y="205" font-family="SF Pro, Helvetica" font-size="12" fill="#94A3B8">Queen · 3:29</text>
    <text x="280" y="196" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="20" fill="#E11D89">+</text>

    <rect x="16" y="232" width="288" height="60" rx="12" fill="#1E1145"/>
    <circle cx="46" cy="262" r="20" fill="#06B6D4" opacity="0.3"/>
    <text x="76" y="257" font-family="SF Pro, Helvetica" font-weight="500" font-size="14" fill="#F8FAFC">Mr. Brightside</text>
    <text x="76" y="275" font-family="SF Pro, Helvetica" font-size="12" fill="#94A3B8">The Killers · 3:42</text>
    <text x="280" y="266" text-anchor="middle" font-family="SF Pro, Helvetica" font-size="20" fill="#E11D89">+</text>
  </g>
</svg>
