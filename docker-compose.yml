version: "3.9"

services:
  db:
    image: postgres
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    command: bash run_dev.sh
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file: .env

  worker:
    build: .
    command: celery -A settings.celery worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file: .env

  beat:
    build: .
    command: celery -A settings.celery beat -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file: .env

  recommender-engine:
    build:
      context: ./recommender_engine
    command: uvicorn app.main:app --host 0.0.0.0 --port 9000
    ports:
      - "9000:9000"
    volumes:
      - ./recommender_engine:/app
    env_file: .env
    environment:
      - RECOMMENDER_MODEL_VERSION=${RECOMMENDER_MODEL_VERSION:-v1.0.0}
      - RECOMMENDER_VECTOR_DIM=${RECOMMENDER_VECTOR_DIM:-32}

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:?Set BACKEND_URL in .env}
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${BACKEND_URL:?Set BACKEND_URL in .env}

