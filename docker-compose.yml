version: "3.9"

services:
  db:
    image: postgres
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data
    env_file: .env

  web:
    build: .
    command: bash run_dev.sh
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    env_file: .env

  frontend:
    build:
      context: ./web
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - web
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${BACKEND_URL:-http://localhost:8000}

