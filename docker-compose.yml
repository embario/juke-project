services:
  db:
    image: postgres
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:?Set REDIS_PORT}:${REDIS_PORT:?Set REDIS_PORT}"

  backend:
    build:
      context: ./backend
    command: bash run_dev.sh
    working_dir: /app
    ports:
      - "${BACKEND_PORT:?Set BACKEND_PORT}:${BACKEND_PORT:?Set BACKEND_PORT}"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    env_file: .env

  worker:
    build:
      context: ./backend
    command: celery -A settings.celery worker --loglevel=INFO
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    env_file: .env
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "512M"

  beat:
    build:
      context: ./backend
    command: celery -A settings.celery beat --loglevel=INFO
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    env_file: .env
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "256M"

  recommender-engine:
    build:
      context: ./backend/recommender_engine
    command: uvicorn app.main:app --host 0.0.0.0 --port ${RECOMMENDER_PORT:?Set RECOMMENDER_PORT}
    ports:
      - "${RECOMMENDER_PORT:?Set RECOMMENDER_PORT}:${RECOMMENDER_PORT:?Set RECOMMENDER_PORT}"
    volumes:
      - ./backend/recommender_engine:/app
    env_file: .env
    environment:
      - RECOMMENDER_MODEL_VERSION=${RECOMMENDER_MODEL_VERSION:-v1.0.0}
      - RECOMMENDER_VECTOR_DIM=${RECOMMENDER_VECTOR_DIM:-32}

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:?Set BACKEND_URL in .env}
        WEB_PORT: ${WEB_PORT:?Set WEB_PORT}
    ports:
      - "${WEB_PORT:?Set WEB_PORT}:${WEB_PORT:?Set WEB_PORT}"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file: .env
    environment:
      - VITE_API_BASE_URL=${BACKEND_URL:?Set BACKEND_URL in .env}

networks:
  default:
    name: ${DOCKER_NETWORK_NAME:-${COMPOSE_PROJECT_NAME}_default}
