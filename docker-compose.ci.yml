services:
  db:
    image: postgres:17-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    command: bash run_dev.sh
    working_dir: /app
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: settings.base
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:?Set BACKEND_URL}
        WEB_PORT: ${WEB_PORT:?Set WEB_PORT}
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port ${WEB_PORT:?Set WEB_PORT}
    env_file:
      - .env
    environment:
      VITE_API_BASE_URL: ${BACKEND_URL:?Set BACKEND_URL}
      WEB_PORT: ${WEB_PORT:?Set WEB_PORT}
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "${WEB_PORT:?Set WEB_PORT}:${WEB_PORT:?Set WEB_PORT}"
    depends_on:
      - backend
