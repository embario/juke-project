version: "3.9"

services:
  db:
    image: "postgres:buster"
    env_file: test.env
    ports:
      - '5432:5432'
    environment:
      - CIRCLECI

  web:
    build: .
    command: bash run_dev.sh

  frontend:
    build:
      context: ./web
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - web
    env_file: test.env
    environment:
      - VITE_API_BASE_URL=${BACKEND_URL:-http://web:8000}
      - CIRCLECI
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: test.env
    environment:
      - CIRCLECI
      - SOCIAL_AUTH_SPOTIFY_KEY
      - SOCIAL_AUTH_SPOTIFY_SECRET      
      - DJANGO_SECRET_KEY=abc123abc123abc123abc123abc123
