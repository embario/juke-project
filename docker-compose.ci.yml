services:
  db:
    image: postgres:15-alpine
    env_file: test.env
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
    command: bash run_dev.sh
    env_file:
      - test.env
    environment:
      DJANGO_SETTINGS_MODULE: settings.base
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: ./web
      args:
        VITE_API_BASE_URL: ${BACKEND_URL:-http://127.0.0.1:8000}
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    env_file:
      - test.env
    environment:
      VITE_API_BASE_URL: ${BACKEND_URL:-http://127.0.0.1:8000}
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
